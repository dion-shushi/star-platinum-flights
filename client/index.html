<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- style file -->
    <link rel="stylesheet" href="style.css">

    <title>Platinum Flights</title>
    <!-- <header>
        <img id="logo" src="img/logo1.png">
    </header> -->
</head>

<body>
    <div id="navbar">
        <button id="homeButton">Home</button>
        <button id="aboutButton">About</button>
        <button id="bookedButton" onclick="displayBookedFlights()" data-dismiss="modal" data-toggle="modal"
        data-target="#bookedFlightsModal" >Booked Flights</button>
    </div>
    <div id="banner">
        <!-- <img src="img/cloud.png" id="cloud01" .> -->
        <input type="image" id="logo" src="img/logo_actual_01.png" onclick="goToArt()" />
        <!-- <img src="img/cloud.png" id="cloud01" .> -->
    </div>

    <!-- Title -->
    <div id="title">
        <h2>Platinum Flights</h2>
    </div>

    <div id="border">
        <div id="select"></div>
        <select name="flight_class" id="flight_class" class="flightButton">
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="first class">First Class</option>
        </select>
        <select name="people_num" id="people_num" class="people_button">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <div id="location">

            <select name="from_location" id="from_location" class="flightButton">
                <option value="houston"> Houston, Texas </option>
                <option value="galveston"> Galveston, Texas </option>
                <option value="austin"> Austin, Texas </option>
                <option value="san antonio"> San Antonio, Texas </option>
                <option value="dallas"> Dallas, Texas </option>
            </select>

            <select name="to_location" id="to_location" class="flightButton">
                <option value="galveston"> Galveston, Texas </option>
                <option value="houston"> Houston, Texas </option>
                <option value="austin"> Austin, Texas </option>
                <option value="san antonio"> San Antonio, Texas </option>
                <option value="dallas"> Dallas, Texas </option>
            </select>

            <input type="date" id="departure" name="departure" value="2020-12-01" min="2020-12-01" max="2021-01-31">

            <input type="date" id="return" name="return" value="2020-12-01" min="2020-12-01" max="2021-01-31">
        </div>
        <div id="search_button">
            <button onClick="displayCities()">Search</button>
        </div>
    </div>

    <div id="dynamic-table"></div>

    <!-- Select Modal -->
    <div class="modal fade" id="firstModalID" tabindex="-1" role="dialog" aria-labelledby="firstModalLabel"
        aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">&times;</span><span class="sr-only">Close</span>

                        </button>
                        <h4 class="modal-title" id="firstModalTitleId">Modal title</h4>

                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
                            data-target="#passengerInfoModal" onclick="goToPassengerInfoPage()">Select</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Passenger Info Modal -->
    <div class="modal fade" id="passengerInfoModal" tabindex="-1" role="dialog"
        aria-labelledby="passengerInfoModalLabel" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">&times;</span><span class="sr-only">Close</span>

                        </button>
                        <h4 class="modal-title" id="passengerInfoModalTitleId">Who's flying?</h4>

                    </div>
                    <div class="modal-body">
                        <div id="name">
                            First Name: <input type="text" id="passengerFirstName" />
                            Last Name: <input type="text" id="passengerLastName" />
                        </div>
                        <div id=birthday>
                            Birth Date: <input type="date" id="passengerBirthDate" value="2020-12-01" />
                        </div>
                        <div id="email">
                            Email address: <input type="text" id="passengerEmail" />
                        </div>
                        <div id="number">
                            Phone Number: <input type="text" id="passengerNumber" />
                        </div>
                        <div class="gender">
                            <form id="genderInput">
                                <input type="radio" name="sex" id="male" value="male" checked> Male
                                <input type="radio" name="sex" id="female" value="female"> Female
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
                            data-target="#paymentInfoModal" onclick="goToPaymentPage()">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Info Modal -->
    <div class="modal fade" id="paymentInfoModal" tabindex="-1" role="dialog" aria-labelledby="paymentInfoModalLabel"
        aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="paymentInfoModalTitleId">Payment</h4>

                    </div>
                    <div class="modal-body">
                        <div>
                            Credit Card Number: <input type="text" id="creditCardNum" />
                            CVV: <input type="text" id="creditCardCVV" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
                            data-target="#selectSeatModal" onclick="goToSelectSeatsPage()">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Seats Modal -->
    <div class="modal fade" id="selectSeatModal" tabindex="-1" role="dialog" aria-labelledby="selectSeatModalLabel"
        aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">&times;</span><span class="sr-only">Close</span>

                        </button>
                        <h4 class="modal-title" id="selectSeatModalTitleId">Seats</h4>

                        <!-- create a dynmaic table here -->
                        <div id="dynamic-seats-table"></div>


                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
                            data-target="#reviewModal" onclick="goToReviewPage()">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Review Modal -->
    <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel"
        aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">&times;</span><span class="sr-only">Close</span>

                        </button>
                        <h4 class="modal-title" id="reviewModalTitleId">Review</h4>

                    </div>
                    <div class="modal-body" id="review-modal-body">...</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            onclick="goToBookTicketsPage()">Book</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booked flights Modal -->
    <div class="modal fade" id="bookedFlightsModal" tabindex="-1" role="dialog" aria-labelledby="bookedFlightsModalLabel"
        aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="bookedFlightsModalTitleId">Booked Flights</h4>

                    </div>
                    <div class="modal-body" id="bookedFlightsBodyId"></div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
                            data-target="#selectSeatModal" onclick="goToSelectSeatsPage()">Continue</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
