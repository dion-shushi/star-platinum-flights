<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- style file -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/gm-date-selection.css">

    <title>Platinum Flights</title>
    <!-- <header>
        <img id="logo" src="img/logo1.png">

</head>

<body>
    <div id="banner">
        <img src="img/cloud.png" id="cloud01".>
        <input type="image" id="logo" src="img/logo_actual_01.png" onclick="goToArt()" />
        <img src="img/cloud.png" id="cloud01".>
    </div>

    <!-- Title -->
    <div id="title">
        <h2>Platinum Flights</h2>
    </div>

    <div id="border">
        <div id="select"></div>
        <select name="flight_class" id="flight_class" class = "flightButton">
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="first class">First Class</option>
        </select>

        <div id="location">

            <select name="from_location" id="from_location" class = "flightButton">
                <option value="houston"> Houston, Texas </option>
                <option value="galveston"> Galveston, Texas </option>
                <option value="austin"> Austin, Texas </option>
                <option value="san antonio"> San Antonio, Texas </option>
                <option value="dallas"> Dallas, Texas </option>
            </select>

            <select name="to_location" id="to_location" class = "flightButton">
                <option value="houston"> Houston, Texas </option>
                <option value="galveston"> Galveston, Texas </option>
                <option value="austin"> Austin, Texas </option>
                <option value="san antonio"> San Antonio, Texas </option>
                <option value="dallas"> Dallas, Texas </option>
            </select>
          
            <input type="date" id="departure" name="departure"
                value="2020-12-01"
                min="2020-12-01" max="2021-01-31">

            <input type="date" id="return" name="return"
                value="2020-12-01"
                min="2020-12-01" max="2021-01-31">    
        </div>
        <button onClick="displayWithFilter()">Search</button>
    </div>
    </div>

    <!-- dynamic table to display todo list -->
    <table class="table mt-5 text-center" id="result-list">
        <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- add todos in tbody by modying the HTML in main.js -->
        <tbody id="result-table">
        </tbody>
    </table>
    <!-- End of dynamic table -->


    <!-- the popup modal, used for update the todo description -->
    <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-todo-label">Edit Description</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <input type="text" class="form-control modal-body" id="edited-description">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-edit-description">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end of model -->

</body>

<script src="main.js"></script>
