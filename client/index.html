<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <!-- style file -->
    <link rel="stylesheet" href="style.css">

    <title>Platinum Flights</title>
    <!-- <header>
        <img id="logo" src="img/logo1.png">
    </header> -->
</head>

<body>
    <div id="banner">
        <img src="img/cloud.png" id="cloud01" .>
        <input type="image" id="logo" src="img/logo_actual_01.png" onclick="goToArt()" />
        <img src="img/cloud.png" id="cloud01" .>
    </div>

    <!-- Title -->
    <div id="title">
        <h2>Platinum Flights</h2>
    </div>

    <div id="border">
        <div id="select"></div>
        <select name="flight_class" id="flight_class" class="flightButton">
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="first class">First Class</option>
        </select>

        <div id="location">

            <select name="from_location" id="from_location" class="flightButton">
                <option value="houston"> Houston, Texas </option>
                <option value="galveston"> Galveston, Texas </option>
                <option value="austin"> Austin, Texas </option>
            </select>

            <select name="to_location" id="to_location" class="flightButton">
                <option value="houston"> Houston, Texas </option>
                <option value="galveston"> Galveston, Texas </option>
                <option value="austin"> Austin, Texas </option>
            </select>

            <select name="departure" id="departure" class="flightButton">
                <option value="date"> Date </option>
            </select>

            <select name="return" id="return" class="flightButton" style="margin-left:.5%; margin-top:2%;">
                <option value="date"> Date </option>
            </select>
        </div>
        <button onClick="displayWithFilter()">Search</button>
    </div>

    <div id="dynamic-table"></div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span
                                aria-hidden="true">&times;</span><span class="sr-only">Close</span>

                        </button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>

                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Select</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
